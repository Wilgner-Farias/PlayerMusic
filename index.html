<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>PlaySound</title>
    </head>
    <body>
        <div class="container">
            <div class="imagem">
                <img id="album" src="images/album.jpg" alt="">
            </div>
            <div class="info">
                <h1>Wouldn't it be nice</h1>
                <i>The Beach Boys</i>
            </div>
            <div class="progresso">
                <progress value="1.0" max="1" id="progress"></progress>
            </div>
            <div class="status">
                <p id="inicio">00:00</p>
                <P id="final">2:33</P>
            </div>
            <div class="controls">
                <img id="play" src="images/play.png" alt="">
                <img id="stop" src="images/stop.png" alt="">
            </div>
            <h1 id="creditos">Created by Wilgner Farias</h1>
        </div>
        <audio src="musica.mp3" id="musica"></audio>
        <script src="script.js"></script>
    </body>
</html>
